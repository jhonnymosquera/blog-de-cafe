<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BlogDeCafe</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header class="header">
			<div class="contenedor">
				<div class="barra">
					<a class="logo" href="index.html">
						<h1 class="logo_nombre no-margin centrar-texto">Blog<span class="logo_bold">DeCafé</span></h1>
					</a>

					<nav class="navegacion">
						<a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
						<a href="cursos.html" class="navegacion_enlace">Cursos</a>
						<a href="contacto.html" class="navegacion_enlace">Contacto</a>
					</nav>
				</div>
			</div>

			<div class="header_texto centrar-texto">
				<h2 class="no-margin">Blog de café con consejos y cursos</h2>
				<p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
			</div>
		</header>

		<div class="contenedor">
			<h3 class="centrar-texto">Contacto</h3>

			<div class="contacto-bg"></div>

			<form class="formulario">
				<div class="campo">
					<label class="campo__lable" for="nombre">Nombre</label>
					<input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre" />
				</div>

				<div class="campo">
					<label class="campo__lable" for="email">Email</label>
					<input class="campo__field" type="email" placeholder="Tu Nombre" id="email" />
				</div>

				<div class="campo">
					<label class="campo__lable" for="mensaje">Mensaje</label>
					<textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
				</div>

				<div class="campo">
					<input type="submit" value="Enviar" class="boton boton--primario" />
				</div>
			</form>
		</div>

		<footer class="footer">
			<div class="contenedor">
				<div class="barra">
					<a class="logo" href="index.html">
						<h1 class="logo_nombre no-margin centrar-texto">Blog<span class="logo_bold">DeCafé</span></h1>
					</a>

					<nav class="navegacion">
						<a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
						<a href="cursos.html" class="navegacion_enlace">Cursos</a>
						<a href="contacto.html" class="navegacion_enlace">Contacto</a>
					</nav>
				</div>
			</div>
		</footer>
	</body>
</html>
